<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="gallery">
      <h1 class="gallery__title">Douge</h1>
      <div class="gallery__img-container">
        <img
          src="./assets/img/dog1.jpg"
          alt="photo of dog"
          class="gallery__img"
          id="imgShown"
        />
      </div>
      <div class="gallery__btns">
        <button
          class="gallery__btn gallery__prevBtn"
          id="prevBtn"
          disabled
          onclick="showPrevImg()"
        >
          Previous
        </button>
        <button
          class="gallery__btn gallery__nextBtn"
          id="nextBtn"
          onclick="showNextImg()"
        >
          Next
        </button>
      </div>
    </section>
    <!-- <script src="changePic.js"></script> -->
    <script src="changePicArray.js"></script>
  </body>
</html>
